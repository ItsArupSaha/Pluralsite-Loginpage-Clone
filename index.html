<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sluralpright</title>
    <script src="https://kit.fontawesome.com/beb9850d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">

        <!-- left side -->
        <div id="left">
            <div id="signin">
                <!-- logo  -->
                <div class="logo">
                    <img src="img/login-logo (1).png" alt="">
                </div>

                <!-- sign in form  -->
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn">
                        Sign In
                    </button>
                </form>

                <!-- links -->
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <!-- or -->
                <hr>

                <!-- create an account button  -->
                <a href="#" class="secondary-btn">Create an account</a>
            </div>

            <!-- footer  -->
            <div id="main-footer">
                <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>

        <!-- right side -->
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <p class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </p>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
